
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

rtmp {
	server {
    	listen 1935;
    	chunk_size 4096;

    	application live {
  			live on;
      		record off;

      		# Turn on HLS	
      		hls on;
      		hls_path /mnt/hls/;
      		hls_fragment 40;
      		hls_playlist_length 60;

      	 	#disable consuming the stream from nginx as rtmp
      		deny play all;

      		#push rtmp://live-api-s.facebook.com:80/rtmp/key=389606221777954?s_ps=1&s_sw=0&s_vt=api-s&a=AbzmqqWK1aLN-Df4;
		}
  	}
}

